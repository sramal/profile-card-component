<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          class="profile"
          src="./images/image-victor.jpg"
          alt="someone image"
        />
        <div class="name-city">
          <p class="name">Victor Crest 26</p>
          <p class="city">London</p>
        </div>
        <hr />
        <ul class="stats">
          <li class="stat">
            <span class="stat-num">80K</span>
            <span class="stat-text">Followers</span>
          </li>
          <li class="stat">
            <span class="stat-num">803K</span
            ><span class="stat-text">Likes</span>
          </li>
          <li class="stat">
            <span class="stat-num">1.4K</span
            ><span class="stat-text">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
